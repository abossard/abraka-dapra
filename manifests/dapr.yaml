version: 1
common:
  resourcesPaths:
    - ../components
  env:
    PYTHONUNBUFFERED: "1"
    OPENAI_API_KEY: ollama
apps:
  - appID: agent-shell
    appDirPath: ..
    appPort: 8888
    appProtocol: http
    daprHTTPPort: 3500
    daprGRPCPort: 60000
    command: ["uv", "run", "uvicorn", "src.agent_shell.main:app", "--host", "0.0.0.0", "--port", "8888"]
    env:
      SERVICE_NAME: agent-shell
      AGENT_HTTP_PORT: "8000"
      AGENT_SIDECAR_PORT: "3500"
